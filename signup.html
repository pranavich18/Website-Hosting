    <!--/********************************* SIGNUP FORM ********************************/-->
    <h1 style="font-size:60px; padding: 20px 60px;">SignUp</h1>
    <form  class="" style=" font-size: 25px; padding: 30px 60px; " action="">
      <label for="" >Registration Number</label>
      <br>
      <input  style="border-radius:5px;border:1px solid;" type="text" placeholder="xxxxxx" name="" value="" required>
      <br><br>
      <label for="" >First Name</label>
      <br>
      <input style="border-radius:5px;border:1px solid;" type="text" placeholder="Enter Your First Name" name="" value="" required>
      <br><br>
      <label for="" >Middle Name</label>
      <br>
      <input style="border-radius:5px;border:1px solid;" type="text" placeholder="Enter Your Middle Name" name="" value="" required>
      <br><br>
      <label for="" >Last Name</label>
      <br>
      <input style="border-radius:5px;border:1px solid;" type="text" placeholder="Enter Your Last Name" name="" value="" required>
      <br><br>
      <label for="" >Email</label>
      <br>
      <input style="border-radius:5px;border:1px solid;" type="email" placeholder="Enter Your Email" name="" value="" required>
      <br><br>
      <label for="" >Password</label>
      <br>
      <input style="border-radius:5px;border:1px solid;" type="password" placeholder="Enter Your Password" name="" value="" required>
      <br><br>
      <label for="" >Confirm Password</label>
      <br>
      <input style="border-radius:5px; border:1px solid;" type="password" placeholder="Enter Your Password" name="" value="" required>
      <br><br>
      <button style="border-radius:5px;border:1px solid;background:white;color:#132743" type="reset" name="button" >Reset</button>
      <button style="border-radius:5px;border:1px solid;" type="submit" name="button">Submit</button>
    </form>
